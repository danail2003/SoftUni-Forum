<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!(isLogged|async)">
                <li>
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/register">Register</a>
                </li>
            </ul>
            <ul *ngIf="(isLogged|async)">
                <li>
                    <a routerLink="/profile">{{(currentUser|async).username}}'s profile</a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="handleLogout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Themes</a>
            </li>
            <li>
                <a routerLink="/themes/new">New Theme</a>
            </li>
        </ul>
        <p *ngIf="!!message" [ngClass]="{'error-message': isMessageError, 'success-message': !isMessageError}" class="notification error-message">{{message}}</p>
    </nav>
</header>
