<div *ngIf="!!theme" class="theme-content">
    <!-- theme-title  -->
    <div class="theme-title">
        <div class="theme-name-wrapper">
            <div class="theme-name">
                <h2>{{theme.themeName}}</h2>
                <p>Date: <time>{{theme.created_at}}</time></p>
            </div>
            <div class="subscribers">
                <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                <ng-container *ngIf="isLogged">
                    <button *ngIf="canSubscribe" class="subscribe">Subscribe</button>
                    <button *ngIf="!canSubscribe" class="unsubscribe">Unsubscribe</button>
                </ng-container>
            </div>
        </div>
    </div>
    <!-- comment  -->
    <ng-container *ngFor="let comment of theme.posts">
        <div class="comment">
            <header class="header">
                <p><span>{{comment.userId.username}}</span> posted on <time>{{comment.created_at}}</time></p>
            </header>
            <div class="comment-main">
                <div class="userdetails">
                    <img src="../../../../assets/profile.png" alt="avatar">
                </div>
                <div class="post-content">
                    <p>{{comment.text}}</p>
                </div>
            </div>
            <div class="footer">
                <ng-container *ngIf="isLogged">
                    <i *ngIf="isLogged && canLike(comment)" class="fas fa-thumbs-up"></i>
                    <i *ngIf="isLogged && !canLike(comment)" class="fas fa-thumbs-down"></i>
                </ng-container>
                <p><span>{{isLogged ? comment.likes.length : '0'}}</span> likes</p>
            </div>
        </div>
    </ng-container>
    <div class="answer-comment">
        <p><span>currentUser</span> comment:</p>
        <div class="answer">
            <form>
                <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
                <button>Post</button>
            </form>
        </div>
    </div>

</div>
